<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Sorteio</title>
</head>
<body>
  <div class="container">
    <div class="draw-description">
      <select name="select-draw" id="select-draw">
      </select>
      <div class="selected-draw-container">
        <img src="./assets/img/logo_sena.png" alt="trevo">
        <h1 id="selected-draw"></h1>
      </div>
      <div class="competition">
        <p>CONCURSO</p>
        <p class="competition-number">4531 - 07/04/2020</p>
      </div>
    </div>
    <div class="numbers">
      <div class="numbers-drawn">
      </div>
      <p class="information">Este sorteio é meramente ilustrativo e não possui nenhuma ligação com a CAIXA.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
